name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libssl-dev

    - name: Compile FFTP Server
      run: gcc -o fftp_server server.c -lssl -lcrypto -lpthread

    - name: Compile FFTP Client
      run: gcc -o fftp_client client.c -lssl -lcrypto -lpthread

    - name: Run Tests
      run: |
        # Assuming you have test scripts or basic commands to ensure the binaries work correctly.
        ./fftp_server &
        SERVER_PID=$!
        sleep 2
        ./fftp_client --version
        kill $SERVER_PID

    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: FFTP-binaries
        path: |
          fftp_server
          fftp_client
